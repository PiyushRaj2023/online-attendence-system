<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Attendance System - Teacher Login</title> <!-- Title updated for clarity -->
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="jis logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <header>
        <center><img src="jis logo.jpg" alt="" width="80px" ></center>
        <h1>Online Attendance System</h1>
        <p>Access restricted to Students only</p>
    </header>
    <main>
        <section class="login">
            <h2>Teacher Login</h2>
            <!-- Using an anchor tag to simulate the button behavior -->
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                
                <!-- Anchor tag styled as a button to redirect to sub.html -->
                <a href="sub.html">
                    <button type="button">Login</button>
                </a>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Attendance System</p>
    </footer>
</body>
</html>
